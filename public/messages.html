    <script>
        $(document).ready(function() {
            // Function to fetch messages and append them to message-list div
            function fetchMessages() {
                $.get('/get-messages', function(messages) {
                    $('#message-list tbody').empty(); // Clear previous messages
                    messages.forEach(function(message) {
                        // Append each message as a row in the table
                        $('#message-list tbody').append('<tr><td>' + message.name + '</td><td>' + message.content + '</td></tr>');
                    });
                });
            }

            // Call fetchMessages function when the page loads
            fetchMessages();
        });


    </script>
